name: Builds

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - ".changeset/**"
      - ".github/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    name: Packages
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # Setup
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4 # Uses version from package.json#packageManager
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Generate Prisma Client
        run: pnpm prisma generate --schema=src/prisma/schema.prisma
      # Action
      - name: Check if app builds
        run: pnpm build
